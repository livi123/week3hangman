<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Word Guessing Game</title>
  <meta name="viewport" content="width=device-width">
  <link type="text/css" rel="stylesheet" href="Assets/CSS/style.css">

</head>

<body>

  <div class="hangman">
    <div class="guess"></div>
    <form class="guessForm">
      <input type="text" class="guessLetter" maxlength="1" placeholder="Enter a letter" />
      <button type="submit" class="guessButton">Guess</button>
    </form>
    <p>All the Words in this Game are related to the World of Web Development.</p>
    <div class="wrong">
      <div class="wrongLetters"></div>
    </div>
    <div class="message">
      <h1 class="title"></h1>
      <p class="text"></p>
      <button class="restart button">Play Again?</button>

    </div>
  </div>
  

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script type="text/javascript" src="Assets/JS/game.js"></script>

  
</body>

</html>
